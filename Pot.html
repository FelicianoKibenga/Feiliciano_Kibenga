<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio de Trabalhos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4b5320;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ffd700;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .portfolio-item {
      background-color: #4b5320;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .portfolio-item h2 {
      color: #ffd700;
    }
    footer {
      background-color: #4b5320;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Portfólio de Trabalhos</h1>
  </header>

  <div class="container">
    <div class="portfolio-item">
      <h2>Projeto 1</h2>

    </div>
    <div class="portfolio-item">

    </div>
    <div class="portfolio-item">
      <h2>Projeto 3</h2>
      <p>Descrição do projeto 3.</p>
    </div>
    <!-- Adicione mais projetos conforme necessário -->
  </div>

  <footer>
    <p>Entre em contato:</p>
    <p>Email: seuemail@example.com</p>
    <p>Telefone: +123456789</p>
    <p>Redes Sociais: <a href="#">LinkedIn</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a></p>
  </footer>

</html>
